<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Rain or Shine-o-Meter</title>
</head>
<body>
    <header>
        <h1>Rain or Shine-o-Meter</h1>
        <p>Enter your location to see if it will rain or shine!</p>
        <hr>
        <form>
            <input id="location-input" type="text" name="location" placeholder="Enter your location" list="locations">
            <datalist id="locations"></datalist>
            <button type="submit" id="submit-location-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>
    <main>
        <div class="weather-container">

        </div>
    </main>
</body>
</html>
